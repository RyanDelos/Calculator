<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/bb515311f9.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main class="main">
      <div class="calculator">
        <div class="screen">
          <div class="screen-last" id="lastOperationScreen"></div>
          <div class="screen-current" id="currentOperationScreen">0</div>
        </div>
        <!-- <input type="text" id="result" readonly /> -->
        <div class="buttons-grid">
          <button
            class="button btn-clear span-2"
            onclick="this.blur();""
            id="clear-btn"
          >
            CLEAR
          </button>
          <button
            class="button btn-del span-2"
            onclick="this.blur();"
            id="delete-btn"
          >
            DEL
          </button>
          <button class="button" onclick="this.blur();" data-number>7</button>
          <button class="button" onclick="this.blur();" data-number>8</button>
          <button class="button" onclick="this.blur();" data-number>9</button>
          <button class="button" onclick="this.blur();" data-operator>รท</button>
          <button class="button" onclick="this.blur();" data-number>4</button>
          <button class="button" onclick="this.blur();" data-number>5</button>
          <button class="button" onclick="this.blur();" data-number>6</button>
          <button class="button" onclick="this.blur();" data-operator>*</button>
          <button class="button" onclick="this.blur();" data-number>1</button>
          <button class="button" onclick="this.blur();" data-number>2</button>
          <button class="button" onclick="this.blur();" data-number>3</button>
          <button class="button" onclick="this.blur();" data-operator>-</button>
          <button class="button" onclick="this.blur();" id="pointBtn">.</button>
          <button class="button" onclick="this.blur();" data-number>0</button>
          <button class="button" onclick="this.blur();" id="equals-btn">
            =
          </button>
          <button class="button" onclick="this.blur();" data-operator>+</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="copyright">
        Copyright &copy; <span class="year">2021</span> Developed by Ryan Delos
        Santos
      </p>
      <a href="https://github.com/ryandelos" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>
  </body>
</html>
