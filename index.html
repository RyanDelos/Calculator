<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="main">
      <div class="calculator">
        <div class="screen">
          <div class="screen-current" id="current-status">0</div>
        </div>
        <!-- <input type="text" id="result" readonly /> -->
        <div class="buttons-grid">
          <button
            class="button btn-clear span-2"
            onclick="clearResult()"
            id="clear-btn"
          >
            CLEAR
          </button>
          <button
            class="button btn-del span-2"
            onclick="deleteLastCharacter()"
            id="delete-btn"
          >
            DEL
          </button>
          <button class="button" onclick="appendCharacter('7')" data-number>
            7
          </button>
          <button class="button" onclick="appendCharacter('8')" data-number>
            8
          </button>
          <button class="button" onclick="appendCharacter('9')" data-number>
            9
          </button>
          <button class="button" onclick="appendCharacter('/')" data-operator>
            รท
          </button>
          <button class="button" onclick="appendCharacter('4')" data-number>
            4
          </button>
          <button class="button" onclick="appendCharacter('5')" data-number>
            5
          </button>
          <button class="button" onclick="appendCharacter('6')" data-number>
            6
          </button>
          <button class="button" onclick="appendCharacter('*')" data-operator>
            *
          </button>
          <button class="button" onclick="appendCharacter('1')" data-number>
            1
          </button>
          <button class="button" onclick="appendCharacter('2')" data-number>
            2
          </button>
          <button class="button" onclick="appendCharacter('3')" data-number>
            3
          </button>
          <button class="button" onclick="appendCharacter('-')" data-operator>
            -
          </button>
          <button class="button" onclick="appendCharacter('.')" id="pointBtn">
            .
          </button>
          <button class="button" onclick="appendCharacter('0')" data-number>
            0
          </button>
          <button class="button" onclick="calculateResult()" id="equalsBtn">
            =
          </button>
          <button class="button" onclick="appendCharacter('+')" data-operator>
            +
          </button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="copyright">
        Copyright &copy; <span class="year">2021</span> Developed by Ryan Delos
        Santos
      </p>
      <a href="https://github.com/ryandelos" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>
  </body>
</html>
